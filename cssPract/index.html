<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css practise</title>
  <style>
    .container {
      color: red;
    }

    .left {
      float: left;
    }

    .right {
      width: 50%;
      float: right;
    }

    .list-detail {

    }

    .selected-detail {

    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <p>All</p>

    <div class="list-detail">
      <ul>
        <li>apple</li>
        <li>orange</li>
      </ul>
    </div>
  </div>

  <div class="right">
    <div class="right-content">
      <p>Selected</p>
      <div class="selected-detail">
        <ul>
          <li>selectedapple</li>
          <li>selectedorange</li>
        </ul>
      </div>
    </div>

  </div>


</div>

</body>
</html>
