<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css practise</title>
  <style>
    .container {
      color: red;
    }

    .left {
      float: left;
    }

    .right {
      width: 50%;
      float: right;
    }

    .result {
      border: 3px solid yellow;
    }

    .test {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 200px;
      border: 1px solid green;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <p>All</p>

    <div class="list-detail">
      <ul>
        <li>apple</li>
        <li>orange</li>
      </ul>

      <img src="" width="100px" height="100px" title="img title" alt="img alt" />

      <div class="result">
        <span class="test">dsffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff</span>
        <span>append</span>
      </div>

    </div>
  </div>

  <div class="right">
    <div class="right-content">
      <p>Selected</p>
      <div class="selected-detail">
        <ul>
          <li>selectedapple</li>
          <li>selectedorange</li>
        </ul>
      </div>
    </div>

  </div>


</div>

</body>
</html>
