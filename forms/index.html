<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>

  <script src="bundle.js"></script>
</head>
<body ng-app="formExample">
<div ng-controller="ExampleController">
  <form name="form" novalidate class="css-form">
    <label>Name: <input name="uName" type="text" , ng-model="user.name" ng-model-options="{updateOn: 'blur'}" required/></label><br/>
    <div ng-show="form.$submitted || form.uName.$touched">
      <div ng-show="form.uName.$error.required">Tell us your name</div>
    </div>

    <label>E-mail: <input name="uEmail" type="email" ng-model="user.email" required/></label><br/>
    <div ng-show="form.$submitted || form.uEmail.$touched">
      <span ng-show="form.uEmail.$error.required">Tell us your email</span>
      <span ng-show="form.uEmail.$error.email">Not a valid email</span>
    </div>

    Gender:
    <label><input type="radio" ng-model="user.gender" value="male"/>male</label>
    <label><input type="radio" ng-model="user.gender" value="female"/>female</label><br/>

    <input type="button" ng-click="reset(form)" value="reset"/>
    <input type="submit" ng-click="update(user)" value="update"/>
  </form>

  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
</body>
</html>
