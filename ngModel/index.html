<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng model</title>

  <script src="bundle.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ExamCtrl">

  <input ng-repeat="config in configs" placeholder="{{config.label}}" ng-model="param[config.label]" type={{config.type}} />
  <button ng-click="check()">check</button>
  <h1>{{param}}</h1>

  <input type="password" placeholder="enter password" ng-model="password" pattern=".{6,} />
  <h1>{{password}}</h1>
</div>
</body>
</html>
