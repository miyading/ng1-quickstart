<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeroDetail</title>
</head>
<body>
<hr/>
<div>
  Name: {{$ctrl.hero.name}}<br>
  Location:
  <editable-field field-value="$ctrl.hero.location"
                  field-type="text"
                  on-update="$ctrl.update('location', value)">

  </editable-field><br/>
  <button ng-click="$ctrl.delete()">Delete</button>
</div>
</body>
</html>
