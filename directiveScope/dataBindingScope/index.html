<!DOCTYPE html>
<html lang="en" ng-app="=scopeExample">
<head>
  <meta charset="UTF-8">
  <title>= Scope</title>

  <script src="bundle.js"></script>
</head>
<body>
<div ng-controller="myController">
  <div>
    父scope:
    <div>
      Say: {{user.name}} <br/> 改变父scope的name: <input type="text" value="" ng-model="user.name"/>
    </div>

    <hr/>

    隔离scope:
    <div isolated-directive user="user">
    </div>

    <hr/>

    隔离scope()使用{{user}}:
    <div isolated-directive user="{{user}}">
    </div>
  </div>
</div>
</body>
</html>
